<!DOCTYPE html>
<html>
<head>
	<title>Dyslexia Text Helper</title>
	<link rel="stylesheet" href="extensionModal.css">
</head>
<body>
<h2>Dyslexia Text Helper</h2>

<div class="button-group">
	<div class="action-group">
		<button id="modify-selected-text" class="button">Modify Highlighted Text</button>
		<button id="reset-selected-text" class="button secondary">Restore Highlighted</button>
	</div>

	<div class="action-group">
		<button id="modify-page" class="button">Modify Entire Page</button>
		<button id="reset-page-text" class="button secondary">Restore Page</button>
	</div>
	<button id="reset-all-modifications" class="button danger">Reset All Modifications</button>
</div>

<div class="status" id="status">Status: Ready</div>

<script src="config.js"></script>
<script src="extensionModal.js"></script>
</body>
</html>
